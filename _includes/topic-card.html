{% if topic.web_url %}
<a
  href="{{ topic.web_url }}"
  class="github-component position-relative hover-grow height-full no-underline d-flex flex-column flex-justify-center text-center border border-gray-light rounded-1 bg-white p-5"
>
  {% if topic.image_url %}
  <img
    src="{{ topic.image_url }}"
    width="100%"
    class="mx-auto rounded-1 mb-3"
    alt="{{ topic.name }}"
  />
  {% else %}
  <div
    class="bg-blue-light f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
    style="width:64px; height:64px; line-height:64px;"
  >
    #
  </div>
  {% endif %}
  <p class="f3 lh-condensed text-center link-gray-dark mb-0 mt-1">
    {{ topic.name }}
  </p>
</a>
{% if topic.description %}
<a href="{{ topic.description }}" target="_blank"
  ><h4 class="f5 text-gray text-center mb-0 mt-1 slides">Slides</h4>
</a>
{% endif %} {% else %}
<div
  class="github-component position-relative height-full text-center border border-gray-light rounded-1 bg-white p-5"
>
  {% if topic.image_url %}
  <img
    src="{{ topic.image_url }}"
    width="64"
    height="64"
    class="mx-auto rounded-1 mb-3"
    alt="{{ topic.name }}"
  />
  {% else %}
  <div
    class="bg-blue-light f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
    style="width:64px; height:64px; line-height:64px;"
  >
    #
  </div>
  {% endif %}
  <p class="f3 lh-condensed text-center mb-0 mt-1">{{ topic.name }}</p>
  {% if topic.description %}
  <!-- <p class="f5 text-gray text-center mb-0 mt-1">{{ topic.description }}</p> -->
  <a href="{{ topic.description }}">Link da Apresentação</a>
  {% endif %}
</div>
{% endif %}
